<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- links to the stylesheets -->
  <link href="css/fontawesome-styles.css" rel="stylesheet">
  <link rel="stylesheet" href="lib/css/framework-12-cols-boolean-version-0.2.css">
  <link rel="stylesheet" href="css/master.css">

  <!-- link to the "Open Sans" font  -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">

  <title>Helbiz | Transportation Of Tomorrow</title>
</head>
<body>

  <!-- header -->
  <header>

    <!-- header - navbar -->
    <section id="navbar" class="container-with-clearfix">
      <div id="navbar-inside-wrapper">

        <!-- logo image to the left -->
        <a href="#">
          <img class="helbiz-logo-img" src="img/helbiz-new-logo-black.svg" alt="The Helbiz logo: &quot;Helbiz&quot; written with bold and uppercase characters">
        </a>
        <!-- /logo image to the left -->

        <!-- hamburger button to the right -->
        <a href="#">
          <i class="fas fa-bars fa-lg fa-bars-custom"></i>
        </a>
        <!-- /hamburger button to the right -->

        <!-- list of links to the right -->
        <nav>
          <li>
            <a href="#">HELBIZGO</a>
          </li>
          <li>
            <a href="#">HELBIZBIKE</a>
          </li>
          <li>
            <a href="#">HELBIZAIR</a>
          </li>
          <li>
            <a href="#">ABOUT</a>
          </li>
          <li>
            <a href="#">SHOP</a>
          </li>
          <li>
            <a href="#">ENG</a>
            <span class="vertical-line"></span>
            <a href="#">ITA</a>
            <span class="vertical-line"></span>
            <a href="#">ES</a>
          </li>
        </nav>
        <!-- /list of links to the right -->

      </div>
    </section>
    <!-- /header - navbar -->

    <!-- header - 2nd row -->
    <section id="header-2nd-row">
      <div id="header-2nd-row-inside-wrapper">
        <h1>Shared Mobility of Tomorrow</h1>
        <p>Bringing the future of shared mobility to the streets of the world</p>
        <a href="#">
          <img class="app-store-badge-img" src="img/header-app-store-badge.svg" alt="The app store badge: the apple logo with &quot;download on the app store&quot; written besides">
        </a>
        <a href="#">
          <img class="google-play-badge-img" src="img/header-google-play-badge.svg" alt="The google play badge: the google play logo with &quot;get it on google play&quot; written besides">
        </a>
      </div>
    </section>
    <!-- /header - 2nd row -->

  </header>
  <!-- /header -->

</body>
</html>
